<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(240, 240, 240);
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      border-radius: 0.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
  width: 100%; /* Ensures the image fills the width of the container */
  height: auto; /* Maintains the aspect ratio */
  border-radius: 0.5rem;
  margin-bottom: 1rem;
  object-fit: cover; /* Ensures images are cropped aesthetically */
}


    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #191919;
      color: #fff;
      border-radius: 0.25rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #333;
    }

    .footer {
      text-align: center;
      padding: 1rem 0;
      background: #f8f9fa;
      margin-top: 2rem;
    }

    @media (max-width: 640px) {
      .main-content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-black text-white">
    <div class="container mx-auto px-4 flex justify-between items-center py-4">
      <div class="flex items-center space-x-4">
        <img src="WhatsApp Image 2025-01-10 at 11.08.58_0d5ad5a3.jpg" alt="Logo" width="30" height="30" class="rounded-full">
        <span class="font-bold">GeoAttend</span>
      </div>
      <!-- Mobile Menu Icon -->
      <div id="menu-toggle" class="lg:hidden cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </div>
      <!-- Navbar Links -->
      <div id="menu" class="hidden lg:flex items-center space-x-6">
        <a href="#" class="hover:text-gray-300 transition-colors">Home</a>
        <a href="attendence.html" class="hover:text-gray-300 transition-colors">Attendance</a>
        <a href="timecard.html" class="hover:text-gray-300 transition-colors">Working Hours</a>
        <a href="#" class="hover:text-gray-300 transition-colors">About the Company</a>
        <a href="./index.html" class="text-red-500 hover:text-red-700 transition-colors">Logout</a>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-black lg:hidden">
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Home</a>
      <a href="attendence.html" class="block px-4 py-2 hover:bg-gray-700">Attendance</a>
      <a href="timecard.html" class="block px-4 py-2 hover:bg-gray-700">Working Hours</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">About the Company</a>
      <a href="./index.html" class="block px-4 py-2 text-red-500 hover:bg-gray-700">Logout</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="card-container">
      <div class="card">
        <img src="images.jpg" alt="Attendance">
        <h2 class="text-xl font-bold">Register Your Attendance</h2>
        <hr class="my-2">
        <p>Manage your attendance by checking in and out</p>
        <a href="attendence.html" class="btn">Go to Attendance</a>
      </div>
      <div class="card">
        <img src="working.jpg" alt="Working Hours">
        <h2 class="text-xl font-bold">Work Log</h2>
        <hr class="my-2">
        <p>View your working hour statistics and performance trends.</p>
        <a href="timecard.html" class="btn">View Statistics</a>
      </div>
    </div>
  </main>


  <script>
    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
